<!DOCTYPE html>
<html>
  <head>
    <title>Geocoder.js: Yandex Example</title>
    <script src="../dist/geocoder.js"></script>
    <script>
      var yandexGeocoder = GeocoderJS.createGeocoder("yandex");
      yandexGeocoder.geocode({ text: "1600 Pennsylvania Ave, Washington, DC", locale: "en-US" }, function(result) {
        console.log(result);
      });

      yandexGeocoder.geodecode({ latitude: "44.915", longitude: "-93.21", locale: "en-US" }, function(result) {
        console.log(result);
      });
    </script>
  </head>
  <body>

  </body>
</html>
